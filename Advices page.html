<body>
    <!-- Первая секция -->
        <section class="main-section">
            <div class="container main-section__nav-container">
                <!-- Навигация -->
                <header class="main-section__header">
                    <a href="#"><img src="/images/Free_Sample_By_Wix-removebg-preview.png"
                         alt="logo" class="main-section__logo">
                    </a>
                </header>
                <nav class="main-section__nav nav-menu">
                    <ul class="nav-menu__list">
                    <li class="nav-menu__list-item"><a href="Home page.html">Home</a></li>
                    <li class="nav-menu__list-item"><a href="Meel plan page.html">Meal Plan</a></li>
                    <li class="nav-menu__list-item"><a href="Recipes page.html">Recipes</a></li>
                    <li class="nav-menu__list-item advice"><a href="Advices page.html">Advices</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Поисковик -->
            <div class="main-section__search-zone zone">
                <h1 class="main-section__title">Here advices for you</h1>
                <div class="main-section__search">
                    <input class="main-section__zone-search" type="text" placeholder="Search">
                    <img class="main-section__search-icon" src="icons/search.svg" alt="">
                </div>
                <!-- Кнопки -->
                <div class="main-section__button buttons">
                    <div id="addModal" class="modal">
                        <div class="modal-content">
                            <span id="closeModal" class="close-modal">&times;</span>
                            <h2>Add Advice</h2>
                            <label for="titleInput">Title:</label>
                            <input type="text" id="titleInput" name="titleInput" required>
                            <label for="descriptionInput">Description:</label>
                            <textarea id="descriptionInput" name="descriptionInput" rows="4" required></textarea>
                            <button id="submitAdvice">Submit</button>
                        </div>
                    </div>
                    <button class="main-section__buttons-add" id="add">Add</button>
                    <select class="main-section__buttons-filter" name="Filter" id="filter_list" onchange="getSelectedValue();">
                        <option value="reverse">New</option>
                        <option value="original" selected>Oldest</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Вторая секция -->
        <section class="second-section">
            
        </section>
</body>
