<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/register.css">
    <meta name="theme-color" content="#ffffff">
    <script src="js/register.js" defer></script>
</head>

<body style="background-color:#F7F3E3;">
    <!-- Первая секция -->
    <section class="main-section">
            <div class="container main-section__nav-container">
                <!-- Навигация -->
                <header class="main-section__header">
                    <a href="#"><img src="/images/Free_Sample_By_Wix-removebg-preview.png" alt="logo"
                            class="main-section__logo"></a>
                </header>
                <nav class="main-section__nav nav-menu">
                    <ul class="nav-menu__list">
                        <li class="nav-menu__list-item home"><a href="Home page.html">Home</a></li>
                        <li class="nav-menu__list-item"><a href="Meel plan page.html">Meal Plan</a></li>
                        <li class="nav-menu__list-item"><a href="Recipes page.html">Recipes</a></li>
                        <li class="nav-menu__list-item"><a href="Advices page.html">Advices</a></li>
                        <li class="nav-menu__list-item"><a href="loginPage.html">Login</a></li>
                    </ul>
                </nav>
            </div>
    </section>

    <div class="container2">
        <div class="section2">
            <div id="register-error-message" style="color: red; margin-bottom: 20px; display: none;">Username or email is already exist</div>
            <form id="signup-form">
                <ul class="user-data__listLogin data">
                    <li class="user-data__listLogin-item email">
                        <label class="emailLabel" for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </li>
                    <li class="user-data__listLogin-item username">
                        <label class="usernameLabel" for="username">Username:</label>
                        <input type="text" id="username" name="name" placeholder="Enter username" required>
                    </li>
                    <li class="user-data__listLogin">
                        <label class="passwordLabel" for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </li>
                    <div class="login-buttons">
                        <li class="user-data__listLogin"><input type="submit" value="Sign up"></li>
                    </div>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
